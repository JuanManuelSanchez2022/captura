<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../static/css/header.css" rel="stylesheet">
    <link href="../static/css/footer.css" rel="stylesheet">
    <link href="../static/css/concejales_style.css" rel="stylesheet">




    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap"
        rel="stylesheet">

    <title>Captur</title>
</head>

<body>
    <header class="header">
        <section class="header__logo">
            <div class="logo">
                <img alt="" src="../static/assets/logos/logo-muni.png">
            </div>
            <h2><u>Configuración - Personas</u></h2>
        </section>
    </header>

    <main class="tipExp_tab">

        <section id="data_camp">
            <form id="search_data_camp">
                <div>
                    <label class="p">Persona</label>
                    <input class="p_input" placeholder="Buscar Persona"></input>
                </div>
            </form>
        </section>
        <section id="data">
            <form id="form_group">
                <div id="input_group_imgs">
                    <img id="img_camp" src="../static/assets/icons/profile.png" alt="Imagen de campaña">
                    <br>
                    <img id="firma_camp" src="../static/assets/icons/firma.png" alt="Firma de campaña">
                </div>
            </form>
            <form id="form_group">
                <div class="btn_up">
                    <button id="opt_btn_1" type="submit">Nuevo Ingreso</button>
                    <button id="opt_btn_2" type="submit">Editar</button>
                </div>
                <div id="input_group">
                    <label ap_>Apellido</label>
                    <input type="text" placeholder="Apellido" />
                    <label nom_>Nombre</label>
                    <input type="text" placeholder="Nombre" />
                </div>
                <div id="input_group">
                    <label cuil>CUIL</label>
                    <input type="number" placeholder="CUIL"/>
                    <label dni>DNI</label>
                    <input type="number" placeholder="DNI" />
                    <label sexo>Sexo</label>
                    <input type="text" placeholder="Sexo" />
                    <label nacimiento>Fecha Nacimiento</label>
                    <input type="date" value="2023-06-01" />
                </div>
                <div id="input_group">
                    <label email>Email Oficial</label>
                    <input type="Email" placeholder="Email" />
                    <label telefono>Telefono</label>
                    <input type="number" placeholder="Telefono" />
                    <label celular>Celular</label>
                    <input type="number" placeholder="Celular" />
                </div>
                <div id="input_group">
                    <label calle>Calle</label>
                    <input type="text" placeholder="Calle" />
                    <label altura>Altura</label>
                    <input type="number" placeholder="Altura" />
                    <label piso>Piso</label>
                    <input type="number" placeholder="Numero de piso" />
                    <label departamento>Departamento</label>
                    <input type="text" placeholder="Departamento" />
                </div>
                <div id="input_group">
                    <label torre>Torre</label>
                    <input type="text" placeholder="Torre" />
                    <label manzana>Manzana</label>
                    <input type="text" placeholder="Manzana" />
                    <label lote>Lote</label>
                    <input type="text" placeholder="Lote" />
                </div>
                <div id="input_group">
                    <label localidad>Localidad</label>
                    <input type="text" placeholder="Localidad" />
                    <label departamento>Departamento</label>
                    <input type="text" placeholder="Departamento" />
                    <label provincia>Provincia</label>
                    <input type="text" placeholder="Provincia" />
                    <label pais>País</label>
                    <input type="text" placeholder="País" />
                </div>
            </form>
        </section>
        <section id="data_camp_down">
            <form id="form_group_mandato">
                <p>Mandato</p>
                <div id="input_group_mandato">
                    <div id="input_group_mandato">
                        <a>Distrito</a>
                        <input type="text" placeholder="Seleccione el Distrito"/>
                        <a>Desde</a>
                        <input type="date" value="2023-06-01" />
                        <a>Hasta</a>
                        <input type="date" value="2023-06-01" />
                    </div>
                </div>
                <div id="input_group_mandato_nota">
                    <label notas>Notas</label>
                    <input class="nota_text" type="text">
                </div>
            </form>
            <form id="form_group_mandato">
                <p>Bloque</p>
                <div id="input_group_mandato">
                    <a>Desde</a>
                    <input type="date" value="2023-06-01" />
                    <a>Hasta</a>
                    <input type="date" value="2023-06-01" />
                </div>
                <div id="input_group_mandato_nota">
                    <label notas>Notas</label>
                    <input class="nota_text" type="text">
                </div>
            </form>
        </section>


        <button id="save_btn" type="submit">Guardar</button>

        <table id="table">
            <thead>
                <tr>
                    <th class="apellido">Apellido</th>
                    <th class="nombre">Nombre</th>
                    <th Class="distrito">Distrito</th>
                    <th >Check</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="checkbox"></td>
                </tr>
                
            </tbody>
        </table>
        


    </main>

    <footer class="footer">
        <div class="footer__creditos">
            <p>Desarrollado por Juan Manuel Sanchez</p>
            <p>2024</p>
        </div>
    </footer>
