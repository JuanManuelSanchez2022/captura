<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../static/css/header.css" rel="stylesheet">
    <link href="../static/css/footer.css" rel="stylesheet">
    <link href="../static/css/tiposDeExpediente.css" rel="stylesheet">




    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

<body>

    <header class="header">

        <section class="header__logo">
            <div class="logo">
                <img alt="" src="../static/assets/logos/logo-muni.png">
            </div>
            <h2><u>Origenes de los Expedientes</u></h2>
        </section>


    </header>

    <main id="principal_config">
        <section id="opt">
            <form id="opt_btn_camp">
                 <div class="opta">
                    <button id="opt_btn" type="submit">Nuevo</button>
                    <button id="opt_btn" type="submit">Editar</button>
                </div>
            </form>
            <form id="opt_text"> 
                <div class="optb">
                    <label id="lCont">Nombre</label>
                    <textarea id="textCont" placeholder="Nombre"></textarea>
                </div>
                <div  class="optc">
                    <label id="lCont">Origenes</label>
                    <textarea id="textCont" placeholder="Origen"></textarea>
                </div>
            </form>
            <form id="opt_btn_down_camp">
                <button id="opt_btn_down" type="submit">Guardar</button>
            </form>
        </section>
    </main>

    <footer class="footer">

        </div>
